<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 

<style>

.panel{
    display: none;
    transition: all 2s;
}
.panel.active{
    display: block;
    transition: all 0.6s;
}

.accordion:hover{

    cursor: pointer;
  
    


}

</style>
</head>
<body>
    <div class="container">
        <div class="row d-block">

               <ul class="accordion   accordion-button d-inline-block"  id="0" > container
                 <li class="panel   accordion-body    " id="0" >item</li>
                

               </ul>
               <ul class="accordion    accordion-button d-inline-block"  id="1" > container
                <li class="panel  accordion-body " id="1">item</li>
               

              </ul>
              <ul class="accordion   accordion-button d-inline-block"  id="2" > container
                <li class="panel accordion-body " id="2">item</li>
               

              </ul>
               
        </div>
    </div>
 <script>

let accordion = document.querySelectorAll(".accordion");
let inside = document.querySelectorAll(".panel")


 

for (let i = 0; i < accordion.length; i++) {
   const element = accordion[i];
   element.addEventListener("click",function () {

          let active = document.querySelector(".accordion.active")
          let activepnl = document.querySelector(".panel.active")

          let id = this.getAttribute("id")
          
        
           this.classList.toggle("active")
           this.children[0].classList.toggle("active")
          
          if(activepnl != null && active != null){

            active.classList.remove("active")
            activepnl.classList.remove("active")
          }
 
     })
 

   
}

 </script>
</body>
</html>
